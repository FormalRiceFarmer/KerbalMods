//IKOTET & IKOTET-Gold
@PART[RLA_small_probe_24sides_gold|RLA_small_probe_24sides]:FOR[RemoteTech]:NEEDS[RLA_Stockalike]
{
	%MODULE[ModuleSPU] {}

	%MODULE[ModuleRTAntennaPassive]
  {
		%TechRequired = unmannedTech
		%OmniRange = 3000

		%TRANSMITTER
    {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

