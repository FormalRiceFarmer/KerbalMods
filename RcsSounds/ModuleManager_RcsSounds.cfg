// RcsSounds fields:
// rcsSoundFile - The path (starting in GameData) to the sound file to be used for the main RCS sound, including the filename but not the extension.
// rcsShutoffSoundFile - The path (starting in GameData) to the sound file to be used whenever RCS stops firing, including the filename but not the extension.
// rcsVolume - How loud the RCS sounds are. Default: 0.5f
// loopRcsSound - Whether the main RCS sound specified in rcsSoundFile should loop when it finishes playing. Default: true
// internalRcsSoundsOnly - Whether sounds should only be played when in IVA. Default: false
// useLightingEffects - Whether RCS engines should light up anything they're firing against. Default: true

@PART[*]:HAS[@MODULE[ModuleRCS]] {
	MODULE
	{
		name = RcsSounds
		rcsSoundFile = RcsSounds/Sounds/RcsHeavy
		rcsShutoffSoundFile = RcsSounds/Sounds/RcsHeavyShutoff
		rcsVolume = 0.6
		loopRcsSound = true
		internalRcsSoundsOnly = false
		useLightingEffects = true
	}
}