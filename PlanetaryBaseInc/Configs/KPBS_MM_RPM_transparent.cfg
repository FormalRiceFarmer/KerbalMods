@PART[KKAOSS_Habitat_MK2_g]:FOR[PlanetarySurfaceStructures]:NEEDS[RasterPropMonitor]
{
	MODULE
    {
        name = JSITransparentPod
        transparentPodSetting = OFF
        transparentTransforms = SideL_Window | SideR_Window
        transparentShaderName = KSP/Alpha/Translucent Specular
    }
    
    MODULE
    {
        name = IVASwitcher
        transparentPodSetting = OFF
        packedInternalName = KKAOSS_Habitat_MK2_g_internal_packed
        extendedInternalName = KKAOSS_Habitat_MK2_internal_RPM
    }
}
