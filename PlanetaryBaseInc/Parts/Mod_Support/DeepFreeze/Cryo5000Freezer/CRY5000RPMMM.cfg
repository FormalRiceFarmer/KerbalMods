//RasterPropMonitor TransparentPods config for the CRY-5000. Requires Module Manager, DeepFreeze and RasterPropMonitor to be installed.
//This Module Manager file will update the CRY-5000 part to use the Alternative RPM prop configured Internal if RPM is installed.
//It will also configure the RPM TransparentPods feature of RPM.

@PART[CRY-5000Freezer]:FOR[PlanetarySurfaceStructures]:NEEDS[RasterPropMonitor]
{
	@INTERNAL
     {
         @name = Cry-5000InternalsDFRPM
     }
	@MODULE[DeepFreezer]	
	MODULE
	{
		name = JSITransparentPod
		transparentTransforms = windowLeft|windowRight
		transparentShaderName = KSP/Alpha/Translucent Specular
	}
}
