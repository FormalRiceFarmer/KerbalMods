PART:NEEDS[TacLifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container that can convert ore and CO2 into water and waste

    MODEL
    {
        model = PlanetaryBaseInc/Parts/Mod_Support/LifeSupport/Container_Sabatier
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_sabatier
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = specializedElectrics
    entryCost = 14000
    cost = 6000
    category = Utility
    subcategory = 0
    title = K&K Sabatier Reactor Container
    manufacturer = K&K Life-Support Devision
    description = This container uses CO2 and Hydrogen extracted from Ore to generate Water. It needs a lot of electricity to extract the hydrogen from the Ore and split up the CO2. Warranty void when uses with CO instead of CO2. 


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0


    // --- standard part parameters ---
    mass = 0.7
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
       
	MODULE
	{
		name = TacGenericConverter
		converterName = Sabatier Reactor
		conversionRate = 8.16
		inputResources = CarbonDioxide, 0.0091740925236577, Ore, 0.000255310457516, ElectricCharge, 0.004123842592593
		outputResources = Water, 0.000012822916667, false, Waste, 0.0001021241830065359, true, Ore, 0.0001021241830065359, true
	}
}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_sabatier]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = recycling
}

