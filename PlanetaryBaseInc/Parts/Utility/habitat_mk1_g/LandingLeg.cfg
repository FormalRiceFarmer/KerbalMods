PART
{
    // Kerbal Space Program - Part Config
    // An expandable habitat for 2 kerbals

    MODEL
    {
        model = PlanetaryBaseInc/Parts/Utility/habitat_mk1_g/LandingLeg
    }

    // --- general parameters ---
    name = KKAOSS_Landing_Leg_g
    module = Part
    author = Nils277

    // --- asset parameters ---
    rescaleFactor = 1.0


    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 0
    node_attach = 0, 0, 0, 1, 0, 0, 0


    // --- editor parameters ---
    TechRequired = advExploration
    entryCost = 4700
    cost = 400
    category = Utility
    subcategory = 0
    title = K&K "Bigfoot" Low Profile Landing-Leg
    manufacturer = 	K&K Advanced Orbit and Surface Structures
    description = A special piece from K&K to have a firm foot on the ground on other planets. This part is slightly more common than the real bigfoot.


    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,1


    // --- standard part parameters ---
    mass = 0.08
    thermalMassModifier = 3.0
    // heatConductivity = 0.06 // half default
    emissiveConstant = 0.8 // a bit better than usual, because conduction needs some work
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 1
    crashTolerance = 30
    breakingForce = 80
    breakingTorque = 80
    maxTemp = 2100
    fuelCrossFeed = True
    bulkheadProfiles = srf

	MODULE
	{
		name = ModuleLandingLeg
		animationName = Leg_Deploy
		wheelColliderName = wheelCollider
		suspensionTransformName = Pneuma
		orientFootToGround = true
		landingFootName = Foot
		alignFootUp = false
		suspensionUpperLimit = 0.65
		impactTolerance = 450
		suspensionSpring = 4
		suspensionDamper = 3
	}

}
